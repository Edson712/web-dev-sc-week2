<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="CSS practice, create a navigation menu with flexbox">
    <meta name="keywords" content="CSS, flexbox, HTML, smartincode">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Practice</title>
    <link rel="shortcut icon" href="smartincode.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- Navigation Header -->
        <header class="nav_menu">
            <h2>
                <a href="#">
                    <img class="nav_menu__logo" src="smartincode.jpg" alt="logo">
                    <span>
                        SmartinCode
                    </span>
                </a>
            </h2>
            <!-- Navigation Menu -->
            <nav>
                <ul class="nav_menu__items">
                    <li>
                        <a class="active" href="#">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#services">
                            Services
                        </a>
                    </li>
                    <li>
                        <a href="#about">
                            About
                        </a>
                    </li>
                    <li>
                        <a href="#contact">
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- Social Icons -->
            <ul class="nav_menu__icons">
                <p>
                    Find us on:
                </p>
                <li>
                    <a href="https://www.facebook.com/smartincode/" title="Facebook" target="_blank">
                        <img src="https://img.icons8.com/color/48/facebook.png" alt="facebook" />
                    </a>
                </li>
                <li>
                    <a href="https://bo.linkedin.com/company/smartincode" title="LinkedIn" target="_blank">
                        <img src="https://img.icons8.com/fluency/48/linkedin.png" alt="linkedin" />
                    </a>
                </li>
                <li>
                    <a href="https://www.upwork.com/agencies/443850912044769280/">
                        <img width="24" height="24" src="https://img.icons8.com/external-tal-revivo-shadow-tal-revivo/24/external-upwork-a-global-freelancing-platform-where-professionals-connect-and-collaborate-remotely-logo-shadow-tal-revivo.png" alt="external-upwork-a-global-freelancing-platform-where-professionals-connect-and-collaborate-remotely-logo-shadow-tal-revivo"/>
                    </a>
                </li>
            </ul>
        </header>
        <!-- Title -->
        <h1>CSS Practice</h1>
    </main>
</body>

</html>
